<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSS Journal</title>
  <link rel="stylesheet" href="styles/Journal.css" />
</head>

<body>
  <header>
    <img class="logo" src="img/Alvin Logo.jpg" alt="logo" />
    <nav>
      <ul class="nav_links">
        <li><a href="#">How to Use</a></li>
        <li><a href="#">Previous Entries</a></li>
      </ul>
    </nav>
    <a class="cta" href="#"><button class="entry">New Entry</button></a>
  </header>
  <main id="main-container">
    <div id="container1">
      <div>
        <h1>Alvin's NSS Daily Journal</h1>
      </div>

      <form>
        <fieldset>
          <strong><label>Date of Entry</label></strong>
          <input id="date" type="date" placeholder="date" />
        </fieldset>

        <fieldset>
          <strong><label for="concepts">Concepts Covered</label></strong>
          <input id="concept" type="text" placeholder="List the concepts" />
        </fieldset>

        <fieldset>
          <strong><label>Journal Entry</label></strong>
          <textarea id="entry" placeholder="Let's talk about it" rows="8" cols="50"></textarea>
        </fieldset>

        <fieldset>
          <strong><label>Mood for the Day</label></strong>
          <select id="mood">
            <option>Select mood</option>
            <option>😁 Bussin'</option>
            <option>😖 Disgustin'</option>
            <option>😐 Meh</option>
            <option>🤪 Fun</option>
            <option>😢 Sad</option>
            <option>🥱 Tired</option>
            <option>😋 Hungry</option>
          </select>
        </fieldset>

        <button id="submit" type="button">
          <strong>Record Journal Entry</strong>
        </button>
      </form>
    </div>
  </main>
  <div id="container2">
    <article id="entries"></article>
  </div>
  <script type="module" src="./scripts/journal.js"></script>
</body>

</html>
